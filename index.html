    function generateNumber() {
      let digits = [];
      while (digits.length < 4) {
        let n = Math.floor(Math.random() * 10);
        if (!digits.includes(n)) digits.push(n);
      }
      return digits;
    }

    function checkGuessSingle() {

      if (!validateInput(input)) return;
